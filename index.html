<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garant</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="TestVapeMiracleBot" data-size="medium" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    <script type="text/javascript">
      function onTelegramAuth(user) {
        alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
      }
    </script>
</head>
<body>

    <!-- Экран авторизации -->
    <div id="authScreen" class="screen active">
        <h2>Вхід через Telegram</h2>
        <div id="telegramLogin"></div>
    </div>

    <!-- Основной контент -->
    <div id="mainScreen" class="screen hidden">
        <div id="userInfo" class="user-info"></div>
        <div class="container">
            <button id="exchangeBtn" class="btn">Обмін</button>
            <button id="sellBuyBtn" class="btn">Купити/Продати</button>
            <h2>Історія заявок</h2>
            <ul id="historyList" class="history-list"></ul>
            <button id="logoutBtn" class="btn logout">Вийти</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
