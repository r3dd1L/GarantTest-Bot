<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>garant</title>
  <link rel="stylesheet" href="styles.css">
  
  <script async src="https://telegram.org/js/telegram-widget.js?7" 
        data-telegram-login="TestVapeMiracleBot" 
        data-size="large"
        data-auth-url="auth.html"
        data-request-access="write">
  </script>
</head>

<body>
  <div id="userInfo" class="hidden"></div>
  <div class="container">
    <div id="startScreen" class="screen active">
      <button id="exchangeBtn" class="btn">Обмін</button>
      <button id="sellBuyBtn" class="btn">Купити/Продати</button>
      <h2>Історія заявок</h2>
      <ul id="historyList" class="history-list"></ul>
    </div>
    <div id="formScreenExchange" class="screen hidden">
      <button id="homeBtnExchange" class="btn back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path
            d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
        </svg>
      </button>
      <input type="text" id="itemDescription" class="input" placeholder="Повний опис ВАШОГО товару:">
      <input type="text" id="itemExchange" class="input" placeholder="На що міняєте:">
      <input type="text" id="itemContact" class="input" placeholder="З ким(вкажіть @нік):">
      <button id="submitExchangeBtn" class="btn" disabled>Відправити!</button>
    </div>
    <div id="formScreenSellBuy" class="screen hidden">
      <button id="homeBtnSellBuy" class="btn back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <path
            d="M575.8 255.5c0 18-15 32.1-32 32.1l-32 0 .7 160.2c0 2.7-.2 5.4-.5 8.1l0 16.2c0 22.1-17.9 40-40 40l-16 0c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1L416 512l-24 0c-22.1 0-40-17.9-40-40l0-24 0-64c0-17.7-14.3-32-32-32l-64 0c-17.7 0-32 14.3-32 32l0 64 0 24c0 22.1-17.9 40-40 40l-24 0-31.9 0c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2l-16 0c-22.1 0-40-17.9-40-40l0-112c0-.9 0-1.9 .1-2.8l0-69.7-32 0c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
        </svg>
      </button>
      <input type="text" id="itemSellDescription" class="input" placeholder="Повний опис товару:">
      <input type="text" id="itemSellContact" class="input" placeholder="З ким(вкажіть @нік):">
      <button id="submitSellBuyBtn" class="btn" disabled>Відправити!</button>
    </div>
    <div id="successMessage" class="screen hidden">
      Заявку створено, очікуйте відповіді!
    </div>
  </div>

  <!-- Всплывающее окно -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <button id="closePopupBtn" class="btn">Закрити</button>
      <p id="popupDetails"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
