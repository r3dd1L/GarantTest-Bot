<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Экран авторизации -->
    <div id="authScreen" class="screen active">
        <h2>Вхід через Telegram</h2>
        <script async src="https://telegram.org/js/telegram-widget.js?7"
            data-telegram-login="TestVapeMiracleBot"
            data-size="large"
            data-userpic="false"
            data-request-access="write"
            data-auth-url="auth.html">
        </script>
    </div>

    <!-- Основной контент -->
    <div id="mainScreen" class="screen hidden">
        <div id="userInfo" class="user-info"></div>
        <div class="container">
            <button id="exchangeBtn" class="btn">Обмін</button>
            <button id="sellBuyBtn" class="btn">Купити/Продати</button>
            <h2>Історія заявок</h2>
            <ul id="historyList" class="history-list"></ul>
            <button id="logoutBtn" class="btn logout">Вийти</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get("user")) {
            sessionStorage.setItem("telegramUser", params.get("user"));
            window.history.replaceState({}, document.title, "index.html"); // Убираем параметры из URL
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
